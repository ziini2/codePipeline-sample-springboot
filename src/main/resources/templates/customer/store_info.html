<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>지점정보 | 북적북적</title>

	<!-- 구글폰트 -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- 사이드바 아이콘 -->

	<link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	<link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">


	<!--부트스트랩 외부링크-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Main CSS File -->


	<link th:href="@{/css/common/style.css}" rel="stylesheet">


</head>

<body>
	<div th:replace="~{/fragment/header :: header2}"></div>
	<div th:replace="~{/fragment/sidebar :: sidebar2}"></div>

	<main id="main" class="main">



		<div class="container">

			<div class="pagetitle">
				<h1 class="d-flex align-items-center justify-content-between">
					<div>
						<span class="me-2" style="font-size: 25px;">지점명(코드)</span>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							onclick="deleteStore()"
							class="bi bi-trash me-2" viewBox="0 0 16 16" style="cursor: pointer;">
							<path
								d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
							<path
								d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
						</svg>
					</div>

					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
						data-bs-whatever="@mdo">수정</button>
				</h1>
			</div><!-- End Page Title -->

			<div class="row g-2">
				<div class="col-3">
					<div class="p-3 border bg-light">지점명</div>
				</div>
				<div class="col-3">
					<div class="p-3 border bg-light">전화번호</div>
				</div>
				<div class="col-3">
					<div class="p-3 border bg-light">지역</div>
				</div>
				<div class="col-3">
					<div class="p-3 border bg-light">지역상세</div>
				</div>
				<div class="col-3">
					<div class="p-3 border bg-light">대표자</div>
				</div>
				<div class="col-3">
					<div class="p-3 border bg-light">이메일</div>
				</div>
				<div class="col-3">
					<div class="p-3 border bg-light">등록일자</div>
				</div>
				<div class="col-3">
					<div class="p-3 border bg-light">수정일</div>
				</div>
				<div class="col-3">
					<div class="p-3 border bg-light">사업자등록번호</div>
				</div>
			</div>
			<br>
			<div id="map" style="width:500px;height:400px;"></div>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">지점등록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="store-name" class="col-form-label">지점명</label>
								<input name="storeName" type="text" class="form-control" id="store-name" value="">
							</div>

							<div class="mb-3">
								<label for="store-tel" class="col-form-label">전화번호</label>
								<input name="storeTel" type="text" class="form-control" id="store-tel" value=""></input>
							</div>

							<div class="mb-3">
								<label for="store-represent" class="col-form-label">대표자명</label>
								<input name="storeRepresent" type="text" class="form-control" id="store-represent"
									value=""></input>
							</div>

							<div class="mb-3">
								<label for="store-email" class="col-form-label">이메일</label>
								<input name="storeEmail" type="text" class="form-control" id="store-email"
									value=""></input>
							</div>

							<div class="mb-3">
								<label for="store-regiNum" class="col-form-label">사업자등록번호</label>
								<input name="storeRegiNum" type="text" class="form-control" id="store-regiNum"
									value=""></input>
							</div>

							<div class="mb-3 position-relative">
								<label for="store-location" class="col-form-label">위치</label>
								<input name="storeLocation" type="text" class="form-control pr-5" id="store-location"
									value="">

								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-map position-absolute" onclick="storeLocationUpdate()"
									style="top: 75%; right: 10px; transform: translateY(-50%); cursor: pointer;">
									<path fill-rule="evenodd"
										d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.5.5 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103M10 1.91l-4-.8v12.98l4 .8zm1 12.98 4-.8V1.11l-4 .8zm-6-.8V1.11l-4 .8v12.98z" />
								</svg>
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
						<button type="button" class="btn btn-primary">수정</button>
					</div>
				</div>
			</div>
		</div>

	</main><!-- End #main -->


	<!-- 사이드바 열었다 닫았다 하는거 -->
	<script th:src="@{/js/common/main.js}"></script>
	<link th:href="@{/css/customer/customer.css}" rel="stylesheet">
	
	<script type="text/javascript"
		src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f6430a7993b55e483c7bd0e3602ce298"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
	
	<script>
		function deleteStore(){
			alert("클릭");
		}
		
		function storeLocationUpdate() {
			alert("지도 업데이트");
		}
	</script>




</body>

</html>
