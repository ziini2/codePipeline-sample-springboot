
<!-- ======= 헤더 ======= -->

<header id="header" class="header fixed-top d-flex align-items-center"
	th:fragment="header2"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
	
	<!-- 로고 이미지 -->
	<div class="d-flex align-items-center justify-content-between">
		<a href="/" class="logo d-flex align-items-center"> 

			<span class="d-none d-lg-block"> 
			<img src="/images/common/book.png" alt="bookjuk">
			</span>
		</a> <i class="ri-menu-line toggle-sidebar-btn"></i>
	</div>
	<!-- End 로고 -->

	<div class="container">
		<div class="row">
			<div class="col d-flex justify-content-end">
				<!-- 로그인했을때 -->
				<div sec:authorize="isAuthenticated()">
					<div sec:authorize="hasRole('ROLE_USER')">
						<span th:text="${userName} + ' 님'"></span>

						<!-- 장바구니, 마이페이지로 이동 -->
						<a href="/cart" style="margin-right: 10px;"> <i
							class="ri-shopping-cart-2-line" style="font-size: 28px;"></i>
						</a> <a href="/mypage"> <i class="ri-user-line"
							style="font-size: 28px;"></i>
						</a>
						<button type="button" class="btn btn-outline-success"
							onclick="location.href='/logout'">로그아웃</button>
					</div>
					<!-- 관리자가 로그인했을때  -->
					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<span th:text="${userName} + ' 님'"></span>
						<button type="button" class="btn btn-outline-success"
							onclick="location.href='/logout'">로그아웃</button>
					</div>
				</div>

				<!-- 비로그인시 -->
				<div sec:authorize="isAnonymous()">
					<button type="button" class="btn btn-outline-success"
						onclick="location.href='/login'">로그인</button>
				</div>
			</div>

</header>

<!-- 헤더끝 -->
