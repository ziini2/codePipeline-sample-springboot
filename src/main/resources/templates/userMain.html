<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>북적북적</title>
  
  <!-- 구글폰트 -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- 사이드바 아이콘 -->
  <link th:href="@{/images/common/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/images/common/remixicon/remixicon.css}" rel="stylesheet">
  
  <!--부트스트랩 외부링크-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 

  <!-- Main CSS File -->
<link th:href="@{/css/common/userStyle.css}" rel="stylesheet">


</head>

<body>
  <div th:replace="~{/fragment/header :: header2}"></div>
  <div th:replace="~{/fragment/userSidebar :: sidebar3}"></div>

  <main id="main" class="main">
  
  <div id="mainContent" class="content" style="transition: margin-left 0.3s;">
    <div class="container py-5 mb-5 hero-header">
        <div class="text-center">
            <!-- 검색란 -->
            <div class="position-relative mx-auto" style="max-width: 550px; margin-top: 50px;">
                <input class="form-control border-2 w-100 py-3 px-4 rounded-pill" type="text" placeholder="도서명, 작가이름을 입력하세요">
                <button type="submit" class="btn btn-outline-success1 position-absolute rounded-pill text-white" 
                        style="top: 0; right: 0; height: 60px; padding: 0 20px; background-color: #63c082; border-bottom-left-radius: 0;">
                    찾기
                </button>
            </div>
        </div>
    </div>
</div>
  

    <!-- 메인 배너 끝 -->

    <!-- 추천 책 리스트 -->
    <div class="container my-5">
      <h2 class="text-center mb-4">추천 도서</h2>
      <div id="recommendCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card p-3" style="background-color: #cdeea8;">
              <h5 class="card-title">책 제목 1</h5>
              <p class="card-text">작가 이름 1</p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card p-3" style="background-color: #cdeea8;">
              <h5 class="card-title">책 제목 2</h5>
              <p class="card-text">작가 이름 2</p>
            </div>
          </div>
          <!-- 추가 도서 항목을 여기에 추가 -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#recommendCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#recommendCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- 대여 가능한 책 리스트 예시 -->
    <div class="container my-5">
      <h2 class="text-center mb-4">대여 가능한 책 리스트</h2>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>책 번호</th>
            <th>책 이름</th>
            <th>작가</th>
            <th>대여 가능 지점</th>
            <th>대여료</th>
            <th>상세보기</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>소년은 간다</td>
            <td>김철수</td>
            <td>부산점</td>
            <td>₩1000</td>
            <td><a href="#" class="btn btn-outline-warning">상세보기</a></td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

<script th:src="@{/js/common/userMain.js}"></script>
</body>
</html>
