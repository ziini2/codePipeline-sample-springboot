<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
 	<title>북적북적::알림 메시지 관리</title>
  
	<!-- 구글폰트 -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
	<!-- 사이드바 아이콘 -->
	<link href="/images/common/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="/images/common/remixicon/remixicon.css" rel="stylesheet">
  
	<!--부트스트랩 외부링크-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
	<!-- Main CSS File -->
	<link href="/css/event/noti-style.css" rel="stylesheet">
	<link href="/css/common/style.css" rel="stylesheet">
    
	<!--  DataTables-->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
</head>
<body>
	<div th:replace="/fragment/header :: header2"></div>
<!--	<div th:replace="/fragment/sidebar :: sidebar2"></div>-->
	<div class="notification container my-4">
		<h2 style="margin-bottom: 100px;">알림 메시지 관리</h2>
		<button onclick="sendNoti(recipientId)">쪽지 보내기</button>
		<div id="noti-filterModal">
			<div class="noti-filterModal-content">
				<span class="noti-modal-close">&times;</span>		    
				<h3>필터 설정</h3>		    
				<label>알림 유형</label>
				<div id="notiType">
					<button type="button" class="noti-filterModal-toggleBtn" data-value="SMS">SMS</button>
					<button type="button" class="noti-filterModal-toggleBtn" data-value="쪽지">쪽지</button>
				</div>		    
				<label>전송 상태</label>
		    	<div id="transferStatus">
					<button type="button" class="noti-filterModal-toggleBtn" data-value="대기">대기</button>
					<button type="button" class="noti-filterModal-toggleBtn" data-value="성공">성공</button>
					<button type="button" class="noti-filterModal-toggleBtn" data-value="실패">실패</button>
				</div>
				<label>전송 날짜</label>
				<div class="noti-date-container">
					<input type="date" id="notiStartDate" value="">
					<span> ~ </span>
					<input type="date" id="notiEndDate" value="">
		    	</div>		    
				<button id="noti-filterModal-apply">완료</button>
			</div>
		</div>
	    <table id="noti-table" class="notification table table-striped table-bordered">
	        <thead>
	            <tr>
	                <th>No.</th>
	                <th>수신 아이디</th>
	                <th>알림 내용</th>
	                <th>알림 유형</th>
	                <th>전송 상태</th>
	                <th>전송 날짜</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr>
	                <td><span>6</span></td>
	                <td><span>kim123</span></td>
	                <td><span>vdffffffffgㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</span></td>
	                <td><span>쪽지</span></td>
	                <td><span>성공</span></td>
	                <td><span>2024-10-08 16:10:07</span></td>
	            </tr>
	            <tr>
	                <td><span>5</span></td>
	                <td><span>park456</span></td>
	                <td><span>b gb gggh</span></td>
	                <td><span>SMS</span></td>
	                <td><span>성공</span></td>
	                <td><span>2024-10-17 04:08:00</span></td>
	            </tr>
	        </tbody>
	    </table>
		<div id="noti-detailModal">
		    <div class="noti-detailModal-content">
		        <span class="noti-modal-close">&times;</span>
		        <h3>알림 상세 정보</h3>
		        <p><strong>수신 아이디 : </strong><span id="noti-detailReceiver"></span></p>
		        <p><strong>알림 내용 : </strong><span id="noti-detailContent"></span></p>
		        <p><strong>알림 유형 : </strong><span id="noti-detailType"></span></p>
		        <p><strong>전송 상태 : </strong><span id="noti-detailStatus"></span></p>
		        <p><strong>전송 날짜 : </strong><span id="noti-detailSentDate"></span></p>
		    </div>
		</div>
	</div>

	<!-- jQuery and DataTables JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- 사이드바 열었다 닫았다 하는거 -->
	<script src="/js/common/main.js"></script>

	<!-- 알림 관리 페이지 내 메인 자바스크립트-->
	<script src="/js/event/notification.js"></script>
</body>
</html>
